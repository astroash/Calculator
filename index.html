<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- link files -->
  <link rel="stylesheet" href="main.css" />

  <title>CalCuTime</title>
</head>

<body>
  <div class="clearfix" id="calculator">
    <p>
      test
    </p>
    <div id="display">
      <p>
        007
      </p>
    </div>
    <!-- row 1 -->
    <div class="button" id="btnAC">
      <p class="num">AC</p>
    </div>
    <div class="button" id="btnCE">
      <p class="num">CE</p>
    </div>
    <div class="button operator" id="btnDiv">
      <p class="num">รท</p>
    </div>
    <div class="button operator" id="btnMul">
      <p class="num">x</p>
    </div>
    <!-- row 2 -->
    <div class="button number" id="btn7">
      <p class="num">7</p>
    </div>
    <div class="button number" id="btn8">
      <p class="num">8</p>
    </div>
    <div class="button number" id="btn9">
      <p class="num">9</p>
    </div>
    <div class="button operator" id="btnSub">
      <p class="num">-</p>
    </div>
    <!-- row 3 -->
    <div class="button number" id="btn4">
      <p class="num">4</p>
    </div>
    <div class="button number" id="btn5">
      <p class="num">5</p>
    </div>
    <div class="button number" id="btn6">
      <p class="num">6</p>
    </div>
    <div class="button operator" id="btnAdd">
      <p class="num">+</p>
    </div>
    <!-- row 4 -->
    <div class="button number" id="btn1">
      <p class="num">1</p>
    </div>
    <div class="button number" id="btn2">
      <p class="num">2</p>
    </div>
    <div class="button number" id="btn3">
      <p class="num">3</p>
    </div>
    <div class="button" id="btnEqu">
      <p class="num">=</p>
    </div>
    <!-- row 5 -->
    <div class="button number" id="btn0">
      <p class="num">0</p>
    </div>
    <div class="button">
      <p class="num">n/a</p>
    </div>
    <div class="button number" id="btnDec">
      <p class="num">.</p>
    </div>
    <div class="button">
      <p class="num">n/a</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
